syntax = "proto3";

package ofleps;

service Ofleps {
  rpc CreateTransaction (CreateTransactionRequest) returns (Response) {};
}

message CreateTransactionRequest {
  float amount = 1;
  TransactionType type = 2;

  string from = 3;
  string to = 4;

  optional string comment = 6;

  string signature = 5;
}

message Response {
  string message = 1;
  int32 status = 2;
}

enum TransactionType {
  EMISSION = 0;
  TRANSFER = 1;
  NEXUS_INCOME = 2;
}